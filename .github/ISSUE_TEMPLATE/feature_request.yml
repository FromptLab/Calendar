name: 기능 요청
description: 새로운 기능을 제안할 때 사용하세요
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        새로운 기능을 제안해주셔서 감사합니다. 아래 양식을 작성해주세요.

  - type: textarea
    id: feature-description
    attributes:
      label: 기능 설명
      description: 원하는 기능에 대해 명확하고 간결하게 설명해주세요.
      placeholder: 어떤 기능을 원하시나요?
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: 해결하려는 문제
      description: 이 기능이 해결하려는 문제가 있나요? 예) 저는 [...] 때 항상 좌절감을 느낍니다
      placeholder: 어떤 문제를 해결하고 싶으신가요?
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 제안하는 해결책
      description: 이 기능이 어떻게 구현되기를 원하시나요?
      placeholder: 해결책에 대한 설명을 작성해주세요...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 고려된 대안
      description: 다른 해결책이나 기능에 대해 고려해보셨나요?
      placeholder: 다른 대안들에 대해 설명해주세요...

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능의 우선순위는 어느 정도라고 생각하시나요?
      options:
        - 낮음
        - 보통
        - 높음
        - 매우 높음
    validations:
      required: true

  - type: checkboxes
    id: implementation-help
    attributes:
      label: 구현 도움
      description: 이 기능 구현에 도움을 주실 수 있나요?
      options:
        - label: 네, 이 기능을 직접 구현할 수 있습니다
        - label: 네, 테스트에 도움을 줄 수 있습니다
        - label: 네, 문서 작성에 도움을 줄 수 있습니다
        - label: 아니요, 제안만 하고 싶습니다

  - type: textarea
    id: additional-context
    attributes:
      label: 추가 정보
      description: 이 기능 요청에 대한 다른 컨텍스트나 스크린샷, 링크 등을 여기에 추가하세요.
      placeholder: 추가 정보가 있다면 여기에 작성해주세요...